<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" th:href="@{static/css/minireset.css}" />
  <link rel="stylesheet" th:href="@{static/css/common.css}" />
  <link rel="stylesheet" th:href="@{static/css/style.css}" />
  <link rel="stylesheet" th:href="@{static/css/cart.css}" />
  <link rel="stylesheet" th:href="@{static/css/bookManger.css}" />
  <link rel="stylesheet" th:href="@{static/css/register.css}" />
  <link rel="stylesheet" th:href="@{static/css/book_edit.css}" />
</head>
<body>
<div class="header">
  <div class="w">
    <div class="header-left">
      <a th:href="@{index}">
        <img th:src="@{static/img/logo.gif}" alt=""
        /></a>
      <h1>编辑图书</h1>
    </div>
    <div class="header-right">
      <a th:href="@{jumpHtml(jump='book_manager')}" class="order">图书管理</a>
      <a th:href="@{jumpHtml(jump='order_manager')}" class="destory">订单管理</a>
      <a th:href="@{index}" class="gohome">返回商城</a>
    </div>
  </div>
</div>
<div class="login_banner" style="height: 587px">
  <div class="register_form" style="height: 565px">
    <form th:action="@{/bookHtml(method='updateamend')}" method="post">
      <div class="form-item"  style="hidden: hidden; margin-top: -50px">
        <div>
          <label>ID:</label>
          <input type="text"  th:value="${book.bookId}" readonly="readonly"  name="id" placeholder="请输地址" />
        </div>
        <span class="errMess" style="visibility: hidden;"
        >请输入正确的图片地址</span
        >
      </div>
      <div class="form-item">
        <div>
          <label>图片:</label>
          <input type="text"  th:value="${book.imgPath}"  readonly="readonly"  name="img" placeholder="请输地址" />
        </div>
        <span class="errMess" style="visibility: hidden;"
        >请输入正确的图片地址</span
        >
      </div>
      <div class="form-item">
        <div>
          <label>名称:</label>
          <input type="text" th:value="${book.Name}"  readonly="readonly"  name="Name" placeholder="请输入名称" />
        </div>
        <span class="errMess" style="visibility: hidden;"
        >请输入正确的名称</span
        >
      </div>
      <div class="form-item">
        <div>
          <label>价格:</label>
          <input type="number" th:value="${book.price}"  name="price" placeholder="请输入价格" />
        </div>
        <span class="errMess">请输入正确数字</span>
      </div>
      <div class="form-item">
        <div>
          <label>作者:</label>
          <input type="text"  th:value="${book.author}"  readonly="readonly" name="author" placeholder="请输入作者" />
        </div>
        <span class="errMess">请输入正确作者</span>
      </div>
      <div class="form-item">
        <div>
          <label>销量:</label>
          <input type="number"   th:value="${book.sales}" name="sales" placeholder="请输入销量" />
        </div>
        <span class="errMess">请输入正确销量</span>
      </div>
      <div class="form-item">
        <div>
          <label>库存:</label>
          <input type="number"   th:value="${book.stock}" name="stock" placeholder="请输入库存" />
        </div>
        <span class="errMess">请输入正确库存</span>
      </div>

      <input type="submit" class="btn">
    </form>
  </div>
</div>
<!--<div class="bottom">-->
<!--  Deer.Copyright ©2022-->
<!--</div>-->
</body>
</html>
